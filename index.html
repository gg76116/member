<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尊榮會員專區 | 沐林&沐靈美學</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 您的專業配色：水(深藍)、金(銀白)、木(青綠) */
            --bg-deep: #020c1b;      /* 水：主導財運與人氣 */
            --accent-wood: #64ffda;  /* 木：排解壓力與生機 */
            --text-gold: #ccd6f6;    /* 金：提升質感與專業 */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-gold);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .background-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #112240 0%, #020c1b 100%);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 3rem;
            width: 90%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .input-style {
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.2);
            color: white;
            text-align: center;
            letter-spacing: 0.5em;
            padding: 1rem;
            border-radius: 15px;
            width: 100%;
            margin-bottom: 1.5rem;
            font-size: 16px;
        }

        #gallery {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1s ease forwards;
        }

        .img-item {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>

    <!-- 驗證介面 -->
    <div id="login-box" class="glass-card">
        <div class="mb-10">
            <i class="fas fa-fingerprint text-4xl text-[#64ffda] mb-4 opacity-70"></i>
            <h1 class="text-xs tracking-[0.5em] text-white/50 uppercase">Security Check</h1>
            <p class="text-[9px] text-white/20 mt-1 tracking-widest">MULIN & MULING ESTHETICS</p>
        </div>

        <input type="password" id="pw-field" placeholder="請輸入密碼" class="input-style">
        
        <button onclick="handleLogin()" class="w-full py-4 rounded-2xl border border-[#64ffda] text-[#64ffda] hover:bg-[#64ffda]/10 transition-all font-bold text-xs tracking-widest">
            確認進入
        </button>
        
        <p id="error-msg" class="text-red-400 text-[10px] mt-4 opacity-0 transition-opacity">密碼驗證錯誤</p>
    </div>

    <!-- 影像展示 -->
    <div id="gallery">
        <div class="img-item" id="c1">
            <div id="m1" class="p-20 text-center text-[10px] text-[#64ffda]/40">影像匹配中...</div>
        </div>
        <div class="img-item" id="c2">
            <div id="m2" class="p-20 text-center text-[10px] text-[#64ffda]/40">影像匹配中...</div>
        </div>
        <footer class="text-center py-10 opacity-20 text-[9px] tracking-[0.6em]">
            沐林 & 沐靈美學工作室 © 2025
        </footer>
    </div>

    <script>
        // 已依照要求將密碼修改為 88888888
        const PIN = "88888888"; 

        function handleLogin() {
            const input = document.getElementById('pw-field').value;
            if (input === PIN) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('gallery').style.display = 'block';
                document.body.style.alignItems = 'flex-start';
                
                // 自動偵測並顯示圖片
                fetchImage('1000050228', 'c1', 'm1');
                fetchImage('1000050229', 'c2', 'm2');
                window.scrollTo(0, 0);
            } else {
                document.getElementById('error-msg').style.opacity = '1';
                setTimeout(() => document.getElementById('error-msg').style.opacity = '0', 2000);
            }
        }

        function fetchImage(name, boxId, msgId) {
            const box = document.getElementById(boxId);
            const msg = document.getElementById(msgId);
            const exts = ['png', 'jpg', 'jpeg', 'PNG', 'JPG', 'JPEG'];
            let found = false;

            exts.forEach(ext => {
                const img = new Image();
                img.src = "./" + name + "." + ext;
                img.onload = () => {
                    if (!found) {
                        found = true;
                        msg.style.display = 'none';
                        img.className = "w-full h-auto";
                        box.appendChild(img);
                    }
                }
            });
        }

        document.getElementById('pw-field').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
